<div class="row">
    <div class="col-lg-4">
        <mat-card class="text-center card-form mat-elevation-z8">
            <mat-card-header class="title">
                <mat-card-title>Agregar Empleado</mat-card-title>
              </mat-card-header>
            <form [formGroup]="myForm" class="text-center">
                <div class="col-lg-12">
                    <mat-form-field appearance="outline" style="width: 90%;">
                        <mat-label>Nombre Completo</mat-label>
                        <input matInput formControlName="nombreCompleto" placeholder="Nombre Completo" />
                        <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <mat-form-field appearance="outline" style="width: 90%;">
                        <mat-label>Correo</mat-label>
                        <input matInput placeholder="alguien@dom.com" formControlName="correo" />
                        <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <mat-form-field class="example-full-width" appearance="outline" style="width: 90%;">
                        <mat-label>Fecha de Ingreso</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="fechaIngreso">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker touchUi #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <mat-form-field appearance="outline" style="width: 90%;">
                        <mat-label>Teléfono</mat-label>
                        <input matInput placeholder="Teléfono" formControlName="telefono" />
                        <mat-icon matSuffix>phone</mat-icon>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <mat-form-field appearance="outline" style="width: 90%;" >
                        <mat-label>Estado Civil</mat-label>
                        <mat-select formControlName="estadoCivil">
                            <mat-option *ngFor="let estado of estadosCiviles" [value]="estado">
                                {{estado}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <h5>Seleccione Género</h5>
                    <mat-radio-group aria-label="Seleccione Género" formControlName="genero">
                        <mat-radio-button value="Masculino">Masculino</mat-radio-button>
                        <mat-radio-button value="Femenino">Femenino</mat-radio-button>
                        <mat-radio-button value="Otro">Otro</mat-radio-button>
                    </mat-radio-group>
                </div>
                <br>
                <div class="col-lg-12">
                    <button mat-raised-button color="warn" (click)="guardarEmpleado()">Agregar Empleado</button>
                </div>
            </form>
        </mat-card>
    </div>
    <div class="col-lg-4 offset-lg-2 imgForm">
        <img src="/../assets/img/pngegg.png" alt="people" width="90%" height="90%" />
    </div>
</div>
